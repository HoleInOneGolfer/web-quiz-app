<!DOCTYPE html>
<html lang="en">
	<head>
		<!--Misc Meta Tags-->
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<meta name="author" content="HoleInOneStudios, Benjamin Bowles" />

		<!--Apple stuff-->
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta
			name="apple-mobile-web-app-status-bar-style"
			content="black-translucent"
		/>

		<!--Stop User from being able to zoom in and out-->
		<meta name="viewport" content="user-scalable=no, width=device-width" />

		<!--Title-->
		<title>Quiz</title>

		<!--Stylesheets-->
		<link rel="stylesheet" href="./css/style.css" />
	</head>

	<body>
		<main class="fill_screen">
			<h1 class="quiz-title">
				<img src="./images/placeholders/icon.png" alt="Quiz Icon" />
				Quiz Title
			</h1>
			<div class="quiz-container">
				<div class="info-container">
					<span id="question-counter" class="info-text">Question: xx/xx</span>
					<span id="attempt-counter" class="info-text">Attempts: x/x</span>
					<span id="score-counter" class="info-text">Score: xxx</span>
				</div>

				<h2 class="quiz-question-text">Question?</h2>
				<div class="answer-button-container">
					<button id="answer-1" class="answer-button">Answer 1</button>
					<button id="answer-2" class="answer-button">Answer 2</button>
					<button id="answer-3" class="answer-button">Answer 3</button>
					<button id="answer-4" class="answer-button">Answer 4</button>
				</div>

				<span id="hint-text" class="hint-text">Hint text</span>

				<div class="controls-container">
					<button id="exit-button" class="control-button">
						<img src="./images/placeholders/icon/svg/exit.svg" alt="Exit" />
						Exit
					</button>

					<button id="hint-button" class="control-button">
						<img src="./images/placeholders/icon/svg/hint.svg" alt="Hint" />
						Hint
					</button>

					<button id="next-button" class="control-button">
						<img src="./images/placeholders/icon/svg/next.svg" alt="Next" />
						Next
					</button>
				</div>
			</div>
		</main>
	</body>
</html>
